<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -Kokoa Clone</title>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Top-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : Wifi Icon -->
            <i class="fas fa-wifi"></i>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                    clip-rule="evenodd" />
            </svg> -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon  -->
            <i class="fas fa-bolt"></i>
            <!-- Lightniing Icon -->

        </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <span class="find-cog__ellipsis"></span>
            </span>
        </div>
    </header>

    <!-- Friends notification? -->
    <span id="friends-names-display">
        <i class="fas fa-info-circle"></i>
        <a id="friends-names-title" href="#">Friends' Names Display</a>
        <i class="fas fa-chevron-right fa-xs"></i>
    </span>

    <!-- User-component -->

    <main class="friends-screen">

        <div class="user-component">

            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu9tBrRfOS2s5FnxDjKFPeFsnjs3BT5ipOc51h8Z=s192-c-mo"
                    alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title ">WOOOSUNG</h4>
                    <!-- <h6 class="user-component__subtitle">This is subtitle</h6> -->
                </div>
            </div>

            <div class="user-component__column">
            </div>

        </div>

        <!-- friends-screen-channel -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <!-- another profile -->
            <div class="user-component">

                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu9tBrRfOS2s5FnxDjKFPeFsnjs3BT5ipOc51h8Z=s192-c-mo"
                        alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>


                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-up fa-xs"></i>
                    </div>
                </div>


            </div>
        </div>
    </main>


    <!-- Bottom, Navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- message icon  -->
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x">Kokoa by Sung</i>
    </div>

    <!-- only mobile -->
    <div class="no-mobile">
        <span>Your screen is super big!!! XD</span>
    </div>
</body>

</html>
