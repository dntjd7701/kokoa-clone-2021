<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find -Kokoa Clone</title>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Top-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : Wifi Icon -->
            <i class="fas fa-wifi"></i>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                    clip-rule="evenodd" />
            </svg> -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon  -->
            <i class="fas fa-bolt"></i>
            <!-- Lightniing Icon -->

        </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="find-cog">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <span class="find-cog__ellipsis"></span>
            </span>
        </div>
    </header>

    <!-- find icons -->
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <!-- Recommended Friends -->
        <div class="recommended-friends">
            <h6 class="recomended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <!-- Open chat header-->
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">
                    Open Chat
                </h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <!-- open post -->
            <div class="open-post">
                <!-- open post column 1 -->
                <div class="open-post__column">
                    <h5 class="open-post__title">#bts</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9tBrRfOS2s5FnxDjKFPeFsnjs3BT5ipOc51h8Z=s192-c-mo"
                            alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>

                <!-- open post column 2 -->
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsf3S7IOaBE8ZWdCPd9-eUHJvbR3muh52Yuw&usqp=CAU"
                            alt="">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom, Navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- only mobile -->
    <div class="no-mobile">
        <span>Your screen is way too big!!! XD</span>
    </div>
</body>

</html>
