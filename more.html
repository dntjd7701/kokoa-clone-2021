<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More -Kokoa Clone</title>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Top-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : Wifi Icon -->
            <i class="fas fa-wifi"></i>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                    clip-rule="evenodd" />
            </svg> -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon  -->
            <i class="fas fa-bolt"></i>
            <!-- Lightniing Icon -->

        </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="find-cog">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <span class="find-cog__ellipsis"></span>
            </span>
        </div>
    </header>

    <!-- User component profile -->
    <main class="main-screen">
        <div class="user-component more-margin">

            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu9tBrRfOS2s5FnxDjKFPeFsnjs3BT5ipOc51h8Z=s192-c-mo"
                    alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title ">WOOOSUNG</h4>
                    <h6 class="user-component__subtitle">+82 5728 9028 <span
                            class="user-component__exclamation-mark">!</span></h6>
                </div>
            </div>

            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>

        </div>
        <!-- icons row -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-squint"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
        </div>

        <!-- suggestion -->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <!-- icon set 1 -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__text">Kokoa story</span>
                </div>
                <!-- icon set 2 -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__text">Kokoa story</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom, Navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- only mobile -->
    <div class="no-mobile">
        <span>Your screen is way too big!!! XD</span>
    </div>
</body>

</html>
